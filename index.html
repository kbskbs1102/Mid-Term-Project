    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            padding: 1em;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav a {
            color: #333;
            font-weight: bold;
            margin-right: 1em;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        nav a:hover {
            color: #6d6d6d;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #333;
            font-weight: normal;
            margin-top: 0;
        }
        
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            margin-bottom: 1em;
        }
        
        #index, #intro, #hobby, #interests, #contact {
            margin: 3em auto;
            max-width: 600px;
            text-align: center;
        }
        
        #intro h2, #hobby h2, #interests h2, #contact h2 {
            border-bottom: 1px solid #eee;
            margin-bottom: 1em;
            padding-bottom: 0.5em;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
